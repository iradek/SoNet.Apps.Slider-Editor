<div class="uk-form-controls">
    <div class="inline-block">
    <button class="uk-button" [(fontPicker)]="font" (fontPickerChange)="onFontChange($event)" [fpWidth]="'320px'" [fpPosition]="'bottom'" [fpDialogDisplay]="'popup'">
        <i class="fa fa-font"></i>
    </button>
    <input [id]="id" [(ngModel)]="inputVal" (ngModelChange)="inputChanged($event)" type="text" class="uk-input">
{{formCtrl.value}}
</div>
